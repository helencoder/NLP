<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>内容审核</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/jquery-1.12.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
    <h2>内容审核</h2>

    <div class="div-wrap">
        <div class="label-des">请输入待检测样本：
            <a class="btn-feedback" id="feedback" href="javascript:void(0)">&nbsp;朕认为，答案不对！</a>
        </div>
        <textarea class="input-con" id="content"></textarea>
        <a class="btn-submit" id="submit" href="javascript:void(0)"  th:onclick="'goAudit()'">提  交</a>
        <div class="btn-res">
            <span id="neg">违规</span>&nbsp;&nbsp;
            <span id="spt">疑似</span>&nbsp;&nbsp;
            <span id="pos">通过</span>
        </div>
    </div>

    <script type="text/javascript">
        catchInputArea();
    </script>
</body>
</html>
